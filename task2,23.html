<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    
    <div style="color:blue">
        <center>
         <h2>
             <big>
                 Registration form
             </big>
         </h2>
                                         
    </center>
    </div>
    


    <form action="completed1.html">
        <label>First Name:</label>
        <input type="text" name="fname" required />
        <br />
        <label>Last Name:</label>
        <input type="text" name="lname" required />
        <br />
        <label>Gender:</label>
        <input type="radio" name="gen" value="Male"><label>Male</label>
        <input type="radio" name="gen" value="Female"><label>Female</label><br />
        <br />

        <label>phone number: </label>
        <input type="text" name="num" required /><br />
        <br />


        <label>Qualification:</label>
        <input type="checkbox" name="qual" value="BE"><label>BE</label>
        <input type="checkbox" name="qual" value="B tech"><label>B tech</label>
        <input type="checkbox" name="qual" value="BCA"><label>BCA</label>
        <input type="checkbox" name="qual" value="M Com"><label>M Com</label>
        <input type="checkbox" name="qual" value="M tech"><label>M tech</label>
        <br />
        <br />

        <label>Department:</label>
        <input type="checkbox" name="depart" value="CSE"><label>CSE</label>
        <input type="checkbox" name="depart" value="ECE"><label>ECE</label>
        <input type="checkbox" name="depart" value="EEE"><label>EEE</label>
        <input type="checkbox" name="depart" value="MECH"><label>Mech</label>
        <input type="checkbox" name="depart" value="ARO"><label>Aro</label>
        <br />
        <br />

        <label>Expenices details:</label>
        <input type="text" name="exp" required />
        <br />
        <br />
        <label>Email:</label>
        <input type="text" name="email" />
        <br />
        <br />
        <input type="submit" value="Apply" />
    </form>

</body>
</html>
